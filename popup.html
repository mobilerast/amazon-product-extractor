<!DOCTYPE html>
<html>
<head>

  <title>Amazon Product Extractor</title>

    body { font-family: Arial; padding: 10px; width: 300px; }
    input, textarea { width: 100%; margin-bottom: 10px; }
    img { max-width: 100%; margin-bottom: 5px; }
  </style>
</head>
<body>

  <script src="popup.js"></script>
</body>
</html>
